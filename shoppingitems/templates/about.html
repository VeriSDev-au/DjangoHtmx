{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VSD-Django-HTMX-2</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <!-- Template Main CSS File -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>

    <!-- Main Content -->    
    <div class="card">
        <div class="card-body">
          <h5 class="card-title">Default List Group</h5>

          <!-- Default List group -->
          <ul class="list-group">
            <li class="list-group-item">
                <input 
                class="form-check-input mt-0 me-3" 
                type="checkbox" 
                checked="checked"
                aria-label="Checkbox for following text input">
                <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" value="Test 1">
                <span style="cursor: pointer;">
                    <i class="bi bi-trash text-danger" style="cursor:pointer"></i>
                </span>
            </li>
            <li class="list-group-item">
                <input 
                class="form-check-input mt-0 me-3" 
                type="checkbox" 
                value="False"
                aria-label="Checkbox for following text input">
                <input type="email" readonly class="form-control-plaintext" id="floatingPlaintextInput" value="Test 2">
                <span style="cursor: pointer;">
                    <i class="bi bi-trash text-danger" style="cursor:pointer"></i>
                </span>

            </li>
          </ul><!-- End Default List group -->

        </div>
      </div>
    <!-- Main Content -->    

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- Template Main JS File -->
    <script src="{% static 'js/main.js'%}"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.6.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

</body>
 </html>
